<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="cube"
          src="images/image-equilibrium.jpg"
          alt="A cube being tilted on one of its 4 corners"
        />
        <h3 class="username">Equilibrium #3429</h3>
        <h6 class="caption">
          Our equilibrium collection promotes balance and calm
        </h6>
        <div class="container-etherium">
          <img src="images/icon-ethereum.svg" alt="Etherium stock prices" />
          <img src="images/icon-clock.svg" alt="Clock" />
        </div>
        <hr class="line" />
        <div class="container-cardfooter">
          <img
            src="images/image-avatar.png"
            alt="selfie picture of human male"
          />
          <p>Creation of Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
