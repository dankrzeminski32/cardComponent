<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="cube"
          src="images/image-equilibrium.jpg"
          alt="A cube being tilted on one of its 4 corners"
        />
        <h3 class="username">Equilibrium #3429</h3>
        <h4 class="caption">
          Our Equilibrium collection promotes balance and calm.
        </h4>
        <div class="container-etherium">
          <div>
            <img src="images/icon-ethereum.svg" alt="Etherium stock prices" />
            <span id="ETH">0.041ETH</span>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="Clock" />
            <span id="clock">3 days left</span>
          </div>
        </div>
        <hr class="line" />
        <div class="container-cardfooter">
          <img
            src="images/image-avatar.png"
            alt="selfie picture of human male"
            class="container-cardfooter image"
          />
          <p id="clock">Creation of <span id="jules">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
